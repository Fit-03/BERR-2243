<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Management Dashboard</title>
    <style>
        :root {
            --primary-color: rgba(138, 43, 226, 0.7); /* Purple */
            --secondary-color: rgba(30, 30, 40, 0.7); /* Dark background */
            --text-color: #f0f0f0;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --border-color: rgba(255, 255, 255, 0.1);
            --hover-color: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #121212 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(to right, #9c27b0, #673ab7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .glass-card {
            background: var(--secondary-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.3);
            background: rgba(40, 40, 55, 0.7);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: #e0e0e0;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background: rgba(138, 43, 226, 0.9);
        }

        .btn-secondary {
            background: rgba(60, 60, 80, 0.7);
        }

        .btn-secondary:hover {
            background: rgba(80, 80, 100, 0.9);
        }

        .btn-danger {
            background: rgba(60, 60, 80, 0.7);
            border: 2px solid #FF6347;
            color: #FF6347;
        }

        .btn-danger:hover {
            background: #FF6347;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #d0d0d0;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: rgba(20, 20, 30, 0.7);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3);
        }

        input::placeholder {
            color: rgba(200, 200, 200, 0.5);
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23f0f0f0'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
        }

        select option {
            background: rgba(40, 40, 60, 0.9);
            color: var(--text-color);
            padding: 10px;
        }

        .rides-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .ride-card {
            background: rgba(40, 40, 50, 0.5);
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .ride-card:hover {
            background: rgba(50, 50, 70, 0.7);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .ride-info {
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        .ride-info strong {
            display: inline-block;
            width: 100px;
            color: #b0b0b0;
        }

        .status-pending {
            color: #FFA500;
        }

        .status-cancelled {
            color: #FF6347;
        }

        .status-completed {
            color: #32CD32;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-buttons button {
            flex: 1;
            padding: 8px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .rides-list {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ride Management</h1>
            <button class="btn" id="refreshBtn">Refresh Data</button>
        </header>

        <div class="glass-card">
            <div class="card-header">
                <h2 class="card-title">Create New Ride</h2>
            </div>
            <form id="createRideForm">
                <div class="form-group">
                    <label for="pickupLocation">Pickup Location</label>
                    <input type="text" id="pickupLocation" placeholder="Enter pickup location" required>
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" placeholder="Enter destination" required>
                </div>
                <div class="form-group">
                    <label for="driverId">Driver ID</label>
                    <input type="text" id="driverId" placeholder="Enter driver ID" required>
                </div>
                <button type="submit" class="btn">Create Ride</button>
            </form>
        </div>

        <div class="glass-card">
            <div class="card-header">
                <h2 class="card-title">Update Ride Status</h2>
            </div>
            <form id="updateStatusForm">
                <div class="form-group">
                    <label for="rideId">Ride ID</label>
                    <input type="text" id="rideId" placeholder="Enter ride ID" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" required>
                        <option value="">Select status</option>
                        <option value="pending">Pending</option>
                        <option value="cancelled">Cancelled</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <button type="submit" class="btn">Update Status</button>
            </form>
        </div>

        <div class="glass-card">
            <div class="card-header">
                <h2 class="card-title">All Rides</h2>
            </div>
            <div class="rides-list" id="ridesList">
                <!-- Rides will be populated here by JavaScript -->
                <p>Loading rides...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const createRideForm = document.getElementById('createRideForm');
            const updateStatusForm = document.getElementById('updateStatusForm');
            const ridesList = document.getElementById('ridesList');
            const refreshBtn = document.getElementById('refreshBtn');

            // Base URL for API
            const API_URL = 'http://localhost:3000/rides';

            // Fetch all rides and display them
            function fetchAndDisplayRides() {
                fetch(API_URL)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length === 0) {
                            ridesList.innerHTML = '<p>No rides found.</p>';
                            return;
                        }

                        ridesList.innerHTML = '';
                        data.forEach(ride => {
                            const rideCard = document.createElement('div');
                            rideCard.className = 'ride-card';
                            
                            const statusClass = `status-${ride.status.toLowerCase()}`;
                            
                            rideCard.innerHTML = `
                                <div class="ride-info"><strong>ID:</strong> ${ride._id || ride.id}</div>
                                <div class="ride-info"><strong>Pickup:</strong> ${ride.pickupLocation}</div>
                                <div class="ride-info"><strong>Destination:</strong> ${ride.destination}</div>
                                <div class="ride-info"><strong>Driver ID:</strong> ${ride.driverId}</div>
                                <div class="ride-info"><strong>Status:</strong> <span class="${statusClass}">${ride.status}</span></div>
                                <div class="action-buttons">
                                    <button class="btn btn-secondary" onclick="updateRideStatus('${ride._id || ride.id}', 'cancelled')">Cancel</button>
                                    <button class="btn btn-danger" onclick="deleteRide('${ride._id || ride.id}')">Delete</button>
                                </div>
                            `;
                            
                            ridesList.appendChild(rideCard);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching rides:', error);
                        ridesList.innerHTML = '<p>Error loading rides. Please try again.</p>';
                    });
            }

            // Create a new ride
            createRideForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const pickupLocation = document.getElementById('pickupLocation').value;
                const destination = document.getElementById('destination').value;
                const driverId = document.getElementById('driverId').value;
                
                const rideData = {
                    pickupLocation,
                    destination,
                    driverId,
                    status: 'pending'
                };
                
                fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(rideData)
                })
                .then(response => response.json())
                .then(data => {
                    alert('Ride created successfully!');
                    createRideForm.reset();
                    fetchAndDisplayRides();
                })
                .catch(error => {
                    console.error('Error creating ride:', error);
                    alert('Error creating ride. Please try again.');
                });
            });

            // Update ride status
            updateStatusForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const rideId = document.getElementById('rideId').value;
                const status = document.getElementById('status').value;
                
                fetch(`${API_URL}/${rideId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status })
                })
                .then(response => {
                    if (!response.ok) throw new Error('Update failed');
                    return response.json();
                })
                .then(data => {
                    alert('Ride status updated successfully!');
                    updateStatusForm.reset();
                    fetchAndDisplayRides();
                })
                .catch(error => {
                    console.error('Error updating ride status:', error);
                    alert('Error updating ride status. Please check the ride ID and try again.');
                });
            });

            // Global functions for ride actions
            window.updateRideStatus = function(rideId, status) {
                if (confirm(`Are you sure you want to set this ride to ${status}?`)) {
                    fetch(`${API_URL}/${rideId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ status })
                    })
                    .then(response => {
                        if (!response.ok) throw new Error('Update failed');
                        fetchAndDisplayRides();
                    })
                    .catch(error => {
                        console.error('Error updating ride status:', error);
                        alert('Error updating ride status.');
                    });
                }
            };

            window.deleteRide = function(rideId) {
                if (confirm('Are you sure you want to delete this ride?')) {
                    fetch(`${API_URL}/${rideId}`, {
                        method: 'DELETE'
                    })
                    .then(response => {
                        if (!response.ok) throw new Error('Delete failed');
                        fetchAndDisplayRides();
                    })
                    .catch(error => {
                        console.error('Error deleting ride:', error);
                        alert('Error deleting ride.');
                    });
                }
            };

            // Refresh button
            refreshBtn.addEventListener('click', fetchAndDisplayRides);

            // Initial load
            fetchAndDisplayRides();
        });
    </script>
</body>
</html>
